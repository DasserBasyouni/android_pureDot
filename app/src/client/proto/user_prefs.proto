syntax = "proto3";

option java_package = "com.g7.soft.puedot.data";
option java_multiple_files = true;

message UserData {
  string tokenId = 1;
  string emailOrPhoneNumber = 2;
  string firstName = 3;
  string password = 4;
  string currencySymbol = 5;
  string fcmToken = 6;
  string language = 7;
  bool doNotify = 8;
  bool isGuestAccount = 9;
  string cityId = 10;
}