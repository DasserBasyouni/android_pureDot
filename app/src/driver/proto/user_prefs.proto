syntax = "proto3";

option java_package = "com.g7.soft.puedot.data.database";
option java_multiple_files = true;

message UserData {
  string tokenId = 1;
  string emailOrPhoneNumber = 2;
  string password = 3;
  string currencySymbol = 4;
  string fcmToken = 5;
  string language = 6;
  bool doNotify = 7;
}